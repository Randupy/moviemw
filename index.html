<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampa Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #lampa-frame { width: 100%; height: 100%; border: none; }
        /* Скрываем стандартный заголовок, если нужно */
    </style>
</head>
<body>
    <iframe id="lampa-frame" src="https://lampa.mx/" allowfullscreen></iframe>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        // Можно добавить логику передачи параметров поиска через URL:
        // Например: index.html?query=Интерстеллар
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        
        if (query) {
            const frame = document.getElementById('lampa-frame');
            // Передаем поиск в Lampa (если API платформы позволяет принимать search в URL)
            frame.src = `https://lampa.mx/?search=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
