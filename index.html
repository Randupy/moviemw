<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie App Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body { background: #0e0e0e; color: #fff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #status-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top-color: #0088cc; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #stats { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 14px; line-height: 1.6; min-width: 200px; }
        #player-container { width: 100%; display: none; background: #000; }
        video { width: 100%; height: 100vh; background: #000; }
        .error-text { color: #ff4d4d; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="status-container">
        <div class="loader"></div>
        <div id="status-text" style="font-weight: bold; font-size: 18px;">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        <div id="stats">
            üë• –ü–∏—Ä—ã: <span id="peers-count">0</span><br>
            üöÄ –°–∫–æ—Ä–æ—Å—Ç—å: <span id="download-speed">0</span> –ú–ë/—Å<br>
            üìä –ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progress-percent">0</span>%
        </div>
        <div id="error-log" class="error-text"></div>
    </div>

    <div id="player-container">
        <video id="video-player" controls playsinline autoplay></video>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const statusText = document.getElementById('status-text');
        const urlParams = new URLSearchParams(window.location.search);

        // --- –õ–û–ì–ò–ö–ê –î–õ–Ø TORRSERVE (–ü–†–Ø–ú–û–ô –°–¢–†–ò–ú) ---
        const streamUrl = urlParams.get('stream');

        // --- –õ–û–ì–ò–ö–ê –î–õ–Ø WEBTORRENT (–ú–ê–ì–ù–ò–¢) ---
        const rawMagnet = urlParams.get('magnet');
        const magnet = rawMagnet ? decodeURIComponent(decodeURIComponent(rawMagnet)) : null;

        const announceList = [
            'wss://tracker.btorrent.xyz',
            'wss://tracker.openwebtorrent.com',
            'wss://tracker.webtorrent.dev',
            'wss://tracker.fastcast.nz',
            'wss://tracker.files.fm:7073/announce'
        ];

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        const client = new WebTorrent({
            tracker: { rtcConfig: rtcConfig }
        });

        // 1. –ü–†–ò–û–†–ï–¢–ï–¢: –ï—Å–ª–∏ –µ—Å—Ç—å —Å—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∏–º (TorrServe)
        if (streamUrl) {
            const decodedStream = decodeURIComponent(streamUrl);
            console.log("–ó–∞–ø—É—Å–∫ —Å—Ç—Ä–∏–º–∞ —á–µ—Ä–µ–∑ TorrServe:", decodedStream);
            statusText.innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≤–∏–¥–µ–æ-–ø–æ—Ç–æ–∫—É...";
            
            const video = document.getElementById('video-player');
            video.src = decodedStream;
            
            video.oncanplay = () => {
                document.getElementById('status-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'block';
            };

            video.onerror = () => {
                document.getElementById('error-log').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Ç–æ–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ TorrServe –Ω–∞ –ü–ö.";
            };

        // 2. –ó–ê–ü–ê–°–ù–û–ô –í–ê–†–ò–ê–ù–¢: –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –º–∞–≥–Ω–∏—Ç
        } else if (magnet) {
            console.log("–ó–∞–ø—É—Å–∫ WebTorrent –º–∞–≥–Ω–∏—Ç–∞:", magnet);
            statusText.innerText = "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–≤—è–∑–∏ —Å –ø–∏—Ä–∞–º–∏ (WebRTC)...";

            client.add(magnet, { announce: announceList, rtcConfig: rtcConfig }, function (torrent) {
                const file = torrent.files.find(f => f.name.match(/\.(mp4|mkv|webm|avi)$/i));

                if (file) {
                    file.renderTo('#video-player', (err, elem) => {
                        if (err) document.getElementById('error-log').innerText = "–û—à–∏–±–∫–∞ –ø–ª–µ–µ—Ä–∞: " + err.message;
                    });

                    setInterval(() => {
                        document.getElementById('peers-count').innerText = torrent.numPeers;
                        document.getElementById('download-speed').innerText = (torrent.downloadSpeed / (1024 * 1024)).toFixed(2);
                        document.getElementById('progress-percent').innerText = (torrent.progress * 100).toFixed(1);
                        statusText.innerText = torrent.numPeers > 0 ? "–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ..." : "–û–∂–∏–¥–∞–Ω–∏–µ –ø–∏—Ä–æ–≤ (Web)...";
                    }, 1000);

                    torrent.on('download', () => {
                        if (torrent.progress > 0.0001) {
                            document.getElementById('status-container').style.display = 'none';
                            document.getElementById('player-container').style.display = 'block';
                        }
                    });
                } else {
                    statusText.innerText = "‚ùå –í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Ç–æ—Ä—Ä–µ–Ω—Ç–µ";
                }
            });

            client.on('error', err => {
                document.getElementById('error-log').innerText = "–û—à–∏–±–∫–∞ WebTorrent: " + err.message;
            });
        } else {
            statusText.innerText = "‚ùå –°—Å—ã–ª–∫–∞ –Ω–µ –ø–æ–ª—É—á–µ–Ω–∞";
        }
    </script>
</body>
</html>
