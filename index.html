<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Kodik Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="player-container" style="width: 100%; height: 100vh;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('stream');

        if (streamUrl) {
            const decodedUrl = decodeURIComponent(streamUrl);
            const container = document.getElementById('player-container');
            
            const iframe = document.createElement('iframe');
            iframe.src = decodedUrl;
            // Добавляем атрибуты для корректной работы плеера
            iframe.allow = "autoplay; fullscreen; encrypted-media";
            iframe.allowFullscreen = true;
            
            container.appendChild(iframe);
        } else {
            document.body.innerHTML = "<h2 style='color:white; text-align:center; padding-top:50px;'>Напишите название фильма боту</h2>";
        }
    </script>
</body>
</html>
